<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="charts.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="charts.js"></script>
  </head>
  <body class="text-center">
    <header>
      <h1 class="fw-bold fst-italic display-3 text-primary m-3">לוח מחוונים</h1>
      <p
        class="container-md d-flex d-block justify-content-centerlead col-md-6"
      >
        לוח מחוונים של נתונים הוא כלי המסייע לעסקים רבים לעקוב אחר נתונים, לנתח
        ולהציג אותם - בדרך כלל כדי לקבל תובנות לגבי הרווחה הכללית של ארגון, של
        מחלקה או של תהליך ספציפי.
      </p>
    </header>
    <main class="container-sm justify-content-center bg-primary-subtle">
      <div class="row">
        <div class="col-md-6 border border-1 border-black">
          <canvas id="chartOne" class="d-inline-block m-4"></canvas>
        </div>
        <div class="col-md-6 border border-1 border-black">
          <canvas id="chartTwo" class="d-inline-block m-4"></canvas>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 border border-1 border-black">
          <canvas id="chartThree" class="d-inline-block m-4"></canvas>
        </div>
        <div class="col-md-6 border border-1 border-black">
          <canvas id="chartFour" class="d-inline-block m-4"></canvas>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 border border-1 border-black">
          <canvas id="chartFive" class="d-inline-block m-4"></canvas>
        </div>
        <div class="col-md-6 border border-1 border-black">
          <canvas id="chart-Six" class="d-inline-block m-4"></canvas>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
